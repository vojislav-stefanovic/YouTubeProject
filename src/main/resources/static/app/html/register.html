<div>

    <form>
        <div class="form-group">
            <label for="name">First name</label>
            <input id="name" ng-model="newUser.firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last name</label>
            <input id="lname" ng-model="newUser.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" ng-model="newUser.userName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" ng-model="newUser.email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="newUser.password" class="form-control">
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm password</label>
            <input type="password" id="cpassword" ng-model="newUser.confirmedPassword" class="form-control">
        </div>
        <div class="form-group">
            <label for="desc">About yourself</label>
            <textarea ng-model="newUser.description" class="form-control" id="desc" rows="3"></textarea>
        </div>
        <button ng-click="add()" class="btn btn-primary">Submit</button>
    </form>

</div>
